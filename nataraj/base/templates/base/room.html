<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room</title>

</head>
<body>
{% extends 'main.html' %}


{% block content %}

<h1>{{ room.name }}</h1>
<p>{{ room.description }}</p>
<div class="comment-wrapper">
    <h3>Conversion</h3>
    <hr>

    {% for message in room_messages %}
         <div>
             <small>@{{message.user}}  {{message.created | timesince}} ago</small>
             <p>{{ message.body }}</p>
             <hr>
         </div>

    {% endfor %}

</div>

{% endblock content %}

</body>
</html>
